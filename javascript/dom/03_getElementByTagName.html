<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script type="text/javascript">

        /*
        document.getElementsByTagName
        参数名：标签名
        功能：获取当前页面上所有符合该标签签名标准的元素节点
        */
        
        window.onload=function(){
       
            var aLis= document.getElementsByTagName("ul");
            alert(aLis.length);
            
            for(var i=0;i<aLis.length;i++){
                alert(aLis[i].innerHTML);
            }
            
        }

    </script>
</head>

<body>
    <ul id="ul1">
        <li>111111</li>
        <li>222222</li>
        <li>333333</li>
        <li>444444</li>
    </ul>
    <ol>
        <li>555555</li>
        <li>666666</li>
        <li>777777</li>
        <li>888888</li>

    </ol>
</body>

</html>
