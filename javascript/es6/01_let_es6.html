<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Let的使用</title>
    <body>
        <script type="text/javascript">
        /*
            let 局部变量  块级别
        */

        /*
            const 常亮 不允许修改
        */
            let a = 10;
            console.log(a);
            if(a>5){
                let b=10;
            }
            console.log(b);
        </script>


</head>


</body>

</html>
