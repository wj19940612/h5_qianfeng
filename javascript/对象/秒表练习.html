<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script type="text/javascript">

        function $(id) {
            return document.getElementById(id);
        }

        var count = 0;
        window.onload = function () {

            var timer = null;

            $("start").onclick = function () {
            
                timer = setInterval(function () {
                    count++;
                    formatTime();

                }, 100);
            }

            $("pause").onclick=function(){
                clearInterval(timer);
            }

        }

        function formatTime() {
            $("second").innerHTML = format(count % 60);
            $("mill").innerHTML = format(parseInt((count / 60) % 60))+":";
            $("hour").innerHTML = format(parseInt(count / 3600))+":";
        }

        function format(time) {
            if (time < 10) {
                return "0" + time;
            }
            return time;
        }





    </script>

    <style type="text/css">
        #container {
            width: 300px;
            height: 400px;
            background: gray;
            margin: 0 auto;
            text-align: center;
        }

        #count {
            width: 200px;
            height: 150px;
            margin: 0 auto;
            line-height: 150px;
            font-size: 40px;
        }

        #container input {
            background: yellow;
            width: 150px;
            height: 50px;
            margin: 0 auto;
            font-size: 20px;
            margin-top: 20px;
        }
    </style>



</head>

<body>

    <div id="container">

        <div id="count">

            <span id="hour">00:</span>
            <span id="mill">00:</span>
            <span id="second">00</span>
        </div>

        <input type="button" value="开始" id="start" />

        <input type="button" value="暂停" id="pause" />

        <input type="button" value="停止" id="stop" />

    </div>

</body>

</html>
