<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style type="text/css">
        #outer {
            width: 200px;
            height: 200px;
            background: red;
        }

        #inner {
            width: 100px;
            height: 100px;
            background: blue;
        }
    </style>

    <script type="text/javascript">
        window.onload = function () {
            var outer = document.getElementById("outer");
            var inne = document.getElementById("inner");

            outer.onclick = function () {
                console.log("outer");
            }

            inne.onclick = function (e) {
                console.log("inner");
                //阻止冒泡
                var evt = e || event;
                evt.cancelBubble = true;
            }
        }
    </script>

</head>

<body>
    <div id="outer">
        <div id="inner"></div>
    </div>
</body>

</html>
