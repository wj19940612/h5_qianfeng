<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script type="text/javascript">
        //. 除了换行符以外所有的单个字符
        var reg = /g..gle/gi;
        var str = "googleg--gle";
        console.log(reg.test(str));  //true  .. 替换成了 --
        console.log(str.match(reg)); // ["google", "g--gle"]

        // * 重复多次匹配 匹配任意次（0-n次）
        var reg=/g*gle/gi;
        var str="gle";
        console.log(reg.test(str),str.match(reg)); //true ["gle"]

        // + 至少有一次重复
        var reg=/g+gle/gi;
        // var str="gle";              //false
        var str="ggle";                // true
        console.log(reg.test(str)); 


        // ? 进行0或者1次匹配
        var reg=/g?le/gi;
        var str="ggggle";
        console.log(reg.test(str),str.match(reg)); //true ["gle"]

        // []表示可以出现的范围 [0-9]
        var reg=/[0-9]/gi;
        var str="abc1";     //true
        console.log(reg.test(str));


        // \w 数字字母下划线等同于 [0-9a-zA-z]   \W 非数字字母下划线
        var reg=/\w+/gi;
        var str="abc12";
        console.log(reg.test(str),str.match(reg)); //true ["abc12"]

        //\d 表示数字[0-9]    \d表示非数字
        var reg =/\d+/gi;           
        var str="123456abc";
        console.log(reg.test(str),str.match(reg));  //true ["123456"]

        //\s 
        var reg=/\s+/gi;
        var str=" good   good    study!";
        console.log(str.replace(reg,"")); //oodgoodstudy!

        // {m,n} 至少匹配m次数 之多匹配n次  {m,} 至少m次  {m} 匹配m次
        var reg=/go{3,6}gle/gi;
        var str="goooooooooogle";   //false  null
        console.log(reg.test(str),str.match(reg));

        var reg=/go{3,}gle/gi;   
        var str="goooooooooogle";   //true ["goooooooooogle"]
        console.log(reg.test(str),str.match(reg));

        var reg=/go{3}gle/gi;   
        var str="gooogle";   //true ["gooogle"]
        console.log(reg.test(str),str.match(reg));


        // /^ 匹配开始  $/ 匹配结尾
        var reg=/^g.+g$/gi;   //以g开头  g 结尾
        var str="google";  
        console.log(reg.test(str)); //false
        var str="googleg";
        console.log(reg.test(str)); //true

        //  | 或
        var reg=/google|baidu|bing|yahao|/gi;
        var str="www.baidu.com";
        console.log(reg.test(str),str.match(reg)); //true (10) ["", "", "", "", "baidu", "", "", "", "", ""]

        // () 分组 将内容作为一个整体进行匹配
        var reg=/(google){4,6}/gi;
        var str="googlegooglegooglegooglegooglegoogle";
        console.log(reg.test(str),str.match(reg));  //true ["googlegooglegooglegooglegooglegoogle"]
        console.log(RegExp.$1);  //google

        //$1 $2
        var reg=/(.*)\s(.*)/;
        var str="taobao baidu";
        console.log(str.replace(reg,"&2 &1")); //&2 &1
    </script>


</head>

</html>
