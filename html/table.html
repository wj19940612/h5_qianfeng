
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        无标题文档
    </title>
    <style type="text/css">
        table {margin-bottom: 20px}
    </style>
</head>
<body>
    //cellspadding 不能和align valign 共同使用
    <table width="600" height="300" border="1" bordercolor="#f00" cellspacing="0" > 
        <tr>
            <td align="left">
               第一行第一列
            </td>
            <td align="right">
                第一行第二列
            </td>
            <td align="center">
                第一行第三列
            </td>
        </tr>

        <tr>
            <td valign="top">
                第二行第一列
            </td>
            <td valign="bottom">
                第二行第二列
            </td>
            <td valign="middle">
                第二行第三列
            </td>
        </tr>
    </table>

    <table width="600" height="300" border="1" bordercolor="#f00" cellspacing="0" >
        <tr>
        
            <td colspan="2">
                1-1
            </td>
        </tr>
        <tr>
            <td>
                2-1
            </td>
            <td>
                2-2
            </td>
        </tr>
    </table>


    <table width="600" height="300" border="1" bordercolor="#f00" cellspacing="0" >
            <tr>
            
                <td rowspan="2">
                    1-1
                </td>
                <td>
                    1_2
                </td>
            </tr>
            <tr>

                <td>
                    2-2
                </td>
            </tr>
        </table>
</body>
</html>
