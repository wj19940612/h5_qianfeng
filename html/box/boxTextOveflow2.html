<!DOCTYPE html>
<html>
<!--whiteSpace-->

<head>
    <meta charset="utf-8">
    <title>
        盒模型1
    </title>
    <style type="text/css">
        .box {
            width: 600px;
            border: 1px solid #000;
            /*强制一行显示*/
            white-space: nowrap;
            /*溢出的文本会别截掉*/
            overflow: hidden;
            /*省略号*/
            text-overflow: ellipsis;

        }

        .uu li {
            line-height: 400px;
            font-size: 100px;
            padding-left: 300px;
            border: red 1px solid;
            width: 300px;
            height: 400px;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            /*右边的小点出现*/
            list-style-position: inside;
            /*去掉左边的小点*/
            list-style: none;
            background: url(image/timg.jpg);
            background-repeat: no-repeat;
            background-position: left 50%;
        }
    </style>
</head>

<body>

    <div class="box">
        寒暑表降到冰点下十八度的时候，我们也在走廊下睡觉。每夜最舒适的就是
        天上的星辰了。也不过是点点闪烁的光明，而相看惯了，偶然不见，也有些相忘于无聊。
    </div>

    <ul class="uu">
        <!--无序列表-->
        <li>寒暑表降到冰点下十八度的时候，我们也在走廊下睡觉。</li>
        <li>寒暑表降到冰点下十八度的时候，我们也在走廊下睡觉。</li>
        <li>寒暑表降到冰点下十八度的时候，我们也在走廊下睡觉。</li>
        <li>寒暑表降到冰点下十八度的时候，我们也在走廊下睡觉。</li>
        <li>寒暑表降到冰点下十八度的时候，我们也在走廊下睡觉。</li>
    </ul>

</body>



</html>
