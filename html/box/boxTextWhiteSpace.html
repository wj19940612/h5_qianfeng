<!DOCTYPE html>
<html>
<!--whiteSpace-->

<head>
    <meta charset="utf-8">
    <title>
        盒模型1
    </title>
    <style type="text/css">
        p {
            width: 300px;
            border: 1px solid #000;
        }

        .no {
            white-space: normal
        }

        .pre {
            white-space: pre;
        }
    </style>
</head>

<body>
    <p>
        寒暑表降 到冰点下十八度的时候，
        我们也在走廊下睡觉。
    </p>

    <p class="no">
        寒暑表降 到冰点下十八度的时候，
        我们也在走廊下睡觉。
    </p>

    <p class="pre">
        寒暑表降 到冰点下十八度的时候，
        我们也在走廊下睡觉。
    </p>


</body>



</html>
