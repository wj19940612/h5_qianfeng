<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>
        css样式 浮动属性
    </title>
    <style type="text/css">
        .box1 {
            width: 100px;
            height: 100px;
            background: #f00;
            float: left;
          
        }

        .box2 {
            width: 300px;
            height: 300px;
            background: #0f0;
            float: left;
            clear: left;

        }

        .box3 {
            float: left;
            width: 500px;
            height: 500px;
            background: #00f;
        }
    </style>
</head>

<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</body>

</html>
