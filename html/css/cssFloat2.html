<!DOCTYPE html>
<html>
<!--float 属性会造成height未设置的情况下 height=0 ,高度塌陷  可以设置overflow处理-->
<head>
    <meta charset="utf-8">
    <title>
        css样式 浮动属性
    </title>
    <style type="text/css">
        .box{
            width: 960px;
            border: 5px solid black;
            overflow: hidden;
        }
        .box_l{
            width: 480px;
            height: 240px;
            background: #f00;
            float: left;
        }

        .box_c,.box_r{
                width: 240px;height: 240px;float: left;
        }
        .box_c{
            background: #f1f1f1;
        }
        .box_r{
            background: #fbfbfb;
            background-image: url(image/timg.jpg);
            background-repeat: no-repeat;
            background-position: right bottom;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="box_l"></div>
        <div class="box_c"></div>
        <div class="box_r"></div>
    </div>

</body>

</html>
