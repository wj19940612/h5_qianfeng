<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>
        css样式 背景颜色
    </title>
    <style type="text/css">
        .box1 {
            width: 400px;
            height: 200px;
            border: 5px solid #f00;
            background-color: green;
            margin-bottom: 20px;
            background-image: url(image/test1.jpg);
        }

        .box2{
            background-color: #f00;
            background-image: url(image/timg.jpg);
            background-position: bottom right;
            background-repeat: no-repeat;
            height: 400px;
        }
    </style>


</head>



<body>
    <div class="box1">
        <img src="image/test2.jpg" width="200px" height="100px" spellcheck="true" />
        <h1>背景图片</h1>
    </div>

    <div class="box2">
        <img src="image/test1.jpg" width="200px" height="100px" spellcheck="true" />
        <h1>背景图片</h1>
    </div>
</body>

</html>
