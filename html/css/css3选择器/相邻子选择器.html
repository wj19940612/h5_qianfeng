<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>
        相邻子选择器
    </title>
    <style type="text/css">
        .nav1 li+li {
            background: red;
        }

        .nav2 .o1+li{
            background: green;
        }
    </style>
</head>

<body>
    <h1>列表A</h1>
    <ul class="nav1">
        <li>列表项目1</li>
        <li>列表项目2</li>
        <h3>列表项目</h3>
        <li>列表项目3</li>
        <li>列表项目4</li>
        <li>列表项目5</li>
        <li>列表项目6</li>
        <li>列表项目7</li>
        <li>列表项目8</li>
        <li>列表项目9</li>
        <li>列表项目10</li>

    </ul>
    <h1>列表B</h1>
    <ul class="nav2">
        <li class="o1">列表项目1</li>
        <li>列表项目2</li>
        <li class="o1">列表项目3</li>
        <li>列表项目4</li>
        <li class="o1">列表项目5</li>
        <li>列表项目6</li>
        <li class="o1">列表项目7</li>
        <li>列表项目8</li>
        <li class="o1">列表项目9</li>
        <li>列表项目10</li>

    </ul>

</body>

</html>
