<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>
        结构伪类选择器
    </title>
    <style type="text/css">
        .nav1 li:first-child {
            background: green;
        }

        .nav1 li:last-child {
            background: red;
        }
        /*第二个*/
        .nav1 li:nth-child(2){
            background: yellow;
        }
        /*倒数第二个*/
        .nav1 li:nth-last-child(2){
            background: slateblue;
        }

    </style>
</head>

<body>
    <h1>列表A</h1>
    <ul class="nav1">
        <li>列表项目1</li>
        <li>列表项目2</li>
        <li>列表项目3</li>
        <li>列表项目4</li>
        <li>列表项目5</li>
        <li>列表项目6</li>
        <li>列表项目7</li>
        <li>列表项目8</li>
        <li>列表项目9</li>
        <li>列表项目10</li>

    </ul>

</body>

</html>
