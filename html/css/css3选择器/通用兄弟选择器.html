<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>
        通用子选择器
    </title>
    <style type="text/css">
    /*从这以后的所有子类  不区分是否*/
        .nav1 .o1~li{
            background: tomato;
        }

    
    </style>
</head>

<body>
    <h1>列表A</h1>
    <ul class="nav1">
        <li class="o1">列表项目1</li>
        <li>列表项目2</li>
        <li>列表项目3</li>
        <li>列表项目4</li>
        <li>列表项目5</li>
        <h1>项目列表</h1>
        <h1>项目列表</h1>
        <li>列表项目6</li>
        <li>列表项目7</li>
        <li>列表项目8</li>
        <li>列表项目9</li>
        <li>列表项目10</li>

    </ul>
  
</body>

</html>
