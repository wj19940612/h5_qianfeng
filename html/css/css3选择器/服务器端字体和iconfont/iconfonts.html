<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>
        iconfont
    </title>
    <!--引入下载的阿里巴巴矢量图库-->
    <link rel="stylesheet" type="text/css" href="fonts/iconfont/iconfont.css" />
    <style type="text/css">
        * {
            margin: 0px;
            padding: 0px;

        }

        ul li {
            list-style: none;
        }

        ul {
            width: 600px;
            margin: 0 auto;
        }

        ul li {
            margin-bottom: 15px;
        }


        ul li:nth-child(2) {
            color: red;
        }

        .iconfont {
            font-size: 24px;
        }

        .iconfont:hover {
            font-size: 36px;
        }
    </style>

</head>

<body>
    <ul>
        <li><i class="iconfont">&#xe771</i>列表项目</li>
        <li><i class="iconfont">&#xe76b</i>列表项目</li>
        <li><i class="iconfont">&#xe76c</i>列表项目</li>
        <li><i class="iconfont">&#xe76e</i>列表项目</li>
        <li><i class="iconfont">&#xe7a2</i>列表项目</li>
    </ul>


</body>

</html>
