<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>
        结构伪类选择器
    </title>
    <style type="text/css">
        /*正数奇数个*/
        .nav1 li:nth-child(odd) {
            background: red;
        }

        /*正数偶数个*/
        .nav1 li:nth-child(even) {
            background: green;
        }

        /*倒数奇数个*/
        .nav2 li:nth-last-child(odd) {
            background: red;
        }

        /*倒数偶数个*/
        .nav2 li:nth-last-child(even) {
            background: green;
        }
    </style>
</head>

<body>
    <h1>列表A</h1>

        <li>列表项目8</li>
        <li>列表项目9</li>
        <li>列表项目10</li>

    </ul>

    <ul class="nav2">
        <li>列表项目1</li>

    </ul>

</body>

</html>
