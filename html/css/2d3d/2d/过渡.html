<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>
        过渡
    </title>

    <style type="text/css">
        .box {
            width: 100px;
            height: 100px;
            background: red;
            /* transition: all 1s; */

            /*在哪个css上面使用*/
            transition-property: width;
            transition-duration: 2s;
            transition-timing-function: linear;
        }

        .box:hover {
            width: 200px;
            height: 200px;
            background: green;
            /* transition: all; */
        }
    </style>

</head>

<body>
    <div class="box"></div>

</body>

</html>
