<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>
        css样式 文本样式
    </title>
    <style type="text/css">
        body {
            font-family: "Times New Roman", "微软雅黑";
            color: red;
            font-size: 20px;
            font-style: normal;
         
        }

        h1 {
            font-weight: normal;
            height: 200px;
            line-height: 200px;
            background: yellow;
            text-decoration: underline
        }

        i {
            font-style: normal
        }

        a {
            text-decoration: none
        }

        a:hover{
            text-decoration: underline
        }

        p{
            text-indent: 100px /*首行缩进*/
        }
    </style>


</head>

    or older in their manifest's uses-sdk tag for compatibility. Apps targeting SDK
    version 18 or newer will receive the correct behavio<br />

    <p><a>对于设置的应用程序已保留此行为</a></p>
    <p>或更早版本的清单的标记用于兼容性。 针对SDK的应用</p>
    <p>版本18或更新版本将收到正确的行为</p>
</body>

</html>
