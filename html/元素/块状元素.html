<!DOCTYPE html>
<html>
<!--块状元素 -->

<!-- p 标签不能再增肌子 块状标签
    h1 到h6不能在增加子块状标签-->

<head>
    <meta charset="utf-8">
    <title>
        块状元素
    </title>
    <style type="text/css">
        .box1 {
            width: 100px;
            height: 100px;
            background: #f00;
        }

        .box2 {
            width: 200px;
            height: 200px;
            background: #0f0;
        }

        p {
            background: yellow;
            height: 300px;
        }

        h1 {
            background: tomato;
        }

        .box3{
            width: 50px;
            height: 50px;
            background: yellowgreen;
        }
    </style>
</head>

<body>
    <div class="box1">
        <div class="box3">

        </div>
    </div>
    <div class="box2"></div>

    <p> 北京千峰互联科技有限公司</p>
    <h1>北京千峰互联科技有限公司</h1>
    北京千峰互联科技有限公司
    北京千峰互联科技有限公司
    北京千峰互联科技有限公司
    北京千峰互联科技有限公司
    北京千峰互联科技有限公司
    北京千峰互联科技有限公司
    北京千峰互联科技有限公司


</body>



</html>
