
<!DOCTYPE html>
<html>


<head>
    <meta charset="utf-8">
    <title>
        内联元素
    </title>
    <style type="text/css">
       span{
           width: 300px;
           height: 100px;
           background: #f00;
           /*将行元素转为块元素  可以显示宽高
            类似于在元素后面添加换行符 */
           display: block;
       }

       a{
           width: 300px;
           height: 100px;
           background: green;
           /*float 以后  就相当于给钙元素添加了diaplay:block元素   但是可以单行显示*/
           float: left;
       }
    </style>
</head>

<body>
    <span>北京千峰互联科技有限公司</span>
    <span>北京千峰互联科技有限公司</span>
    <a href="#">北京千峰互联科技有限公司</a>
    <a href="#">北京千峰互联科技有限公司</a>
    <a href="#">北京千峰互联科技有限公司</a>
</body>



</html>
