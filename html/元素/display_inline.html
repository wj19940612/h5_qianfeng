<!DOCTYPE html>
<html>

<!--inline 会把块元素变为行元素-->

<head>
    <meta charset="utf-8">
    <title>
        内联元素
    </title>
    <style type="text/css">
        div {
            width: 100px;
            height: 100px;
            background: #ff0;
            display: inline;
        }
    </style>
</head>

<body>
    <div>北京千峰互联科技有限公司</div>
    <div>北京千峰互联科技有限公司</div>
</body>



</html>
