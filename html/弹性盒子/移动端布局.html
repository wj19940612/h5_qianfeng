<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>
        移动端布局
    </title>

    <style type="text/css">
        @media screen and (min-width:1200px) {
            html {
                font-size: 48px;
            }
        }

        @media screen and (min-width:800px) and (max-width:1200px) {
            html {
                font-size: 36px;
            }
        }

        @media screen and (max-width:800px) {
            html {
                font-size: 24px;
            }
        }

        input {
            width: 3rem;
            height: 2rem;
            background: #00f;
            color: #fff;
            font-size: 1rem;
            border: none;
        }

        .box {
            width: 10rem;
            height: 5rem;
            background: #0f0;
            font-size: 0.5rem;
        }
    </style>

</head>

<body>
    <input type="submit" />
    <div class="box">
        北京千峰互联科技有限公司
    </div>
</body>

</html>
