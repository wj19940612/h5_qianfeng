<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>
        弹性盒子_flex_wrap
    </title>

    <style type="text/css">
        .box {
            width: 300px;
            background: #eee;
            display: flex;
        }

        .box1{
            width: 80px;
            background: #f00;
            /*分配剩余空间比例*/
            flex-grow: 1;
        }

        .box2{
            width: 160px;
            background: #0f0;
            flex-grow: 3;
        }
    </style>

</head>

<body>
    <div class="box">
        <div class="box1">第一个段落</div>
        <div class="box2">第二个段落</div>
    </div>

</body>

</html>
