<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>
        弹性盒子
    </title>

    <style type="text/css">
       *{
           margin: 0;
           padding: 0;
       }

       .box{
           border: 1px solid red;
           /*将变成弹性盒子*/
            display: flex;
            /*
            * 设置伸缩盒主轴七点和终点
            * row 默认
            * column 主轴纵向 
            */
            flex-direction: column-reverse;
       }

       section{
     
           height: 50px;
           width: 50px;
           border: 1px solid red;

       }
    
    </style>

</head>

<body>
    <div class="box">
        <section>1</section>
        <section>2</section>
        <section>3</section>
        <section>4</section>
    </div>

</body>

</html>
