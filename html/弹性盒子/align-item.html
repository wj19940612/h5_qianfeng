<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>
        弹性盒子_flex_wrap
    </title>

    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            border: 1px solid red;
            display: flex;
            height: 100px;
            align-items: stretch;
        }

        section {
    
            text-align: center;
            width: 50px;
            border: 1px solid red; 
             
        }
    </style>

</head>

<body>
    <div class="box">
        <section style="height:30px">1</section>
        <section style="height:50px">2</section>
        <section>3</section>
        <section style="font-size:64px">4</section>
    </div>

</body>

</html>
