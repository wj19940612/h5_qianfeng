<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>

    </title>

    <style type="text/css">
        * {
            margin: 0px;
            padding: 0px;
        }

        html,
        body {
            height: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        .header {
            height: 100px;
            background: #eee;
        }



        .main {
            flex: 1;
            display: flex;
        }

        .left{
            background: red;
            width: 100px;
        }

        .right{
            background: blue;
            width: 100px;
        }

        .center{
            flex: 1;
            background: green;
        }

        .footer {
            height: 100px;
            background: #eee;
        }



    </style>

</head>

<body>
    <div class="header"> 头部</div>
    <div class="main">
        <div class="left">left</div>
        <div class="center">center</div>
        <div class="right">right</div>
    </div>
    <div class="footer">尾部</div>
</body>

</html>
