<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>
        弹性盒子_flex_wrap
    </title>

    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            border: 1px solid red;
            display: flex;
            flex-wrap: wrap;
            height: 600px;
            align-content: stretch;
     
        }

        section {
            height: 50px;
            /* text-align: center; */
            width: 50px;
            border: 1px solid red;
        

        }
    </style>

</head>

<body>
    <div class="box">
        <section>1</section>
        <section>2</section>
        <section>3</section>
        <section>4</section>
        <section>5</section>
        <section>6</section>
        <section>7</section>
        <section>8</section>
        <section>9</section>
        <section>10</section>
        <section>11</section>
        <section>12</section>
        <section>13</section>
        <section>14</section>
        <section>15</section>
    </div>

</body>

</html>
