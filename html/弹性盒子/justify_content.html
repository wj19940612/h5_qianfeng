<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>
        弹性盒子_flex_wrap
    </title>

    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            border: 1px solid red;
            display: flex;
            justify-content: space-around;
        }

        section {
            line-height: 50px;
            text-align: center;
            height: 50px;
            width: 50px;
            border: 1px solid red; 
        }
    </style>

</head>

<body>
    <div class="box">
        <section>1</section>
        <section>2</section>
        <section>3</section>
        <section>4</section>
    </div>

</body>

</html>
