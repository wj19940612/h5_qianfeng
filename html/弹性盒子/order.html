<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>
        order 设置或者检索子元素出现顺序
    </title>

    <style type="text/css">
        * {
            margin: 0px;
            padding: 0px;
        }

        ul li {
            list-style: none;
        }

        ul {
            width: 800px;
            background: #eee;
            height: 100px;
            display: flex;
        }

        li {
            width: 100px;
            background: #ff0;
            margin-right: 20px;
            font-size: 30px;
            text-align: center;
        
        }

        li:nth-child(3),
        li:nth-child(5) {
            order: 1;
        }

        /* li:nth-child(1){
            order: 2;
        } */
    </style>

</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
</body>

</html>
