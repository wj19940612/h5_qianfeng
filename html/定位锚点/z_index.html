<!DOCTYPE html>
<html>

<!-- z_index  改变层叠顺序 必须和position 结合使用  值越大 -->

<head>
    <meta charset="utf-8">
    <title>
       定位锚点 z indx
    </title>
    <style type="text/css">

    .box1{
        width: 100px;
        height: 100px;
        background: red;
        position: absolute;
        left: 30px;
        top: 30px;
        z-index: 1;
    }

    .box2{
        width: 200px;
        height: 200px;
        background: green;
        position: relative;
        left: 50px;
        top: 50px;
        z-index: -1;
    }

    .box3{
        width: 300px;
        height: 300px;
        background: blue;
    }

    </style>
</head>

<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</body>



</html>
