<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>
        锚点链接

    </title>
    <style type="text/css">
    .box{
        width: 100px;
        height: 3000px;
        background: blue;
    }

    .box2{
        width: 100px;
        height: 3000px;
        background: green;
    }

    .box3{
        width: 100px;
        height: 3000px;
        background: rgb(97, 73, 73);
    }


    </style>
</head>

<body>
    <div class="box3"></div>
    <h1 id="p1"> 我是位置一</h1>
    <div class="box"></div>
    <h1 id="p2">我是位置二</h1>
    <div class="box2"></div>
    <h1><a href="#p1">我要跳转到一</a></h1>
    <a href="#p2">我要跳转到二</a>

</body>

</html>
